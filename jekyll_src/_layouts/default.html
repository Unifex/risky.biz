<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.author }}{% endif %}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.title %}{{ page.title }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.title %}{{ page.title }}, {{ site.title }}, {% for categ in page.categories %}{{ categ }}{% if forloop.last == false %}, {% endif %}{% endfor %}{% else %}{{ site.title }}, {% for category in site.categories %}{% capture categories_slug %}{{ category | first }}{% endcapture %}{% for categ in categories_slug %}{{ categ }}{% endfor %}{% if forloop.last == false %}, {% endif %}{% endfor %}{% endif %}" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/static/css/syntax.css">

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->


    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css2?family=Fira+Sans:ital@0;1&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/super-search.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/risky-biz.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZMW0SZRCS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5ZMW0SZRCS');
    </script>

    <!-- jQuery is loaded in the foot. -->
</head>

<body>
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% include generic_page_header.html %}
        <div class="clearfix">
            <div class="col-sm-8 col-sm-push-4">
                {{ content }}
            </div><!-- end /.col-sm-8 -->
            <div class="col-sm-4 col-sm-pull-8">

                <div class="visible-sm">
                    <a href="/">
                    <img class="lazy img-responsive img-center" data-original="/static/img/logos/rblogo-216.jpg" />
                    <noscript><img id="about" src="/static/img/logos/rblogo-216.jpg" alt="Home" class="img-responsive" /></noscript>
                    </a>
                </div>
                <div class="visible-md">
                    <a href="/">
                    <img class="lazy img-responsive img-center" data-original="/static/img/logos/rblogo-245.png" />
                    <noscript><img id="about" src="/static/img/logos/rblogo-245.png" alt="Home" class="img-responsive" /></noscript>
                    </a>
                </div>
                <div class="visible-lg">
                    <a href="/">
                    <img class="lazy img-responsive img-center" data-original="/static/img/logos/rblogo-280.png" />
                    <noscript><img id="about" src="/static/img/logos/rblogo-280.png" alt="Home" class="img-responsive" /></noscript>
                    </a>
                </div>

                <div class="search text-center" id="js-search">
                    <input type="text" placeholder="(sitemap)~$ type to search" class="search__input form-control" id="js-search__input">
                    <ul class="search__results" id="js-search__results"></ul>
                </div>
                <div class="menus text-center">
					<strong>Navigation</strong><br />
					&raquo; <a href="/">Home</a><br />
					{% for i in site.urls %}
					&raquo; <a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
					{% endfor %}
<!--
					<strong>Categories</strong><br />
					{% for category in site.categories %}
						{% capture category_slug %}{{ category | first }}{% endcapture %}
						{% for c_slug in category_slug %}
							{% if site.data.categories.[c_slug].published %}
								{% if c_slug == page.categories %}
									&raquo; <span class="active">{{ site.data.categories.[c_slug].title }}</span><br />
								{% else %}
									&raquo; <a href="/{{ site.data.categories.[c_slug].type-stub }}/{{ c_slug }}">{{ site.data.categories.[c_slug].title }}</a><br />
								{% endif %}
							{% endif %}
						{% endfor %}
					{% endfor %}
-->
                    <br />
                    <div class="visible-xs">
                        <a href="/subscribe/">
                            <img class="lazy img-responsive img-center" data-original="/static/img/subscribe-395.png" />
                            <noscript><img id="subscribe" src="/static/img/subscribe-395.png" alt="Subscribe" class="img-responsive" /></noscript>
                        </a>
                    </div>
                    <div class="visible-sm">
                        <a href="/subscribe/">
                            <img class="lazy img-responsive img-center" data-original="/static/img/subscribe-216.png" />
                            <noscript><img id="subscribe" src="/static/img/subscribe-216.png" alt="Subscribe" class="img-responsive" /></noscript>
                        </a>
                    </div>
                    <div class="visible-md">
                        <a href="/subscribe/">
                            <img class="lazy img-responsive img-center" data-original="/static/img/subscribe-245.png" />
                            <noscript><img id="subscribe" src="/static/img/subscribe-245.png" alt="Subscribe" class="img-responsive" /></noscript>
                        </a>
                    </div>
                    <div class="visible-lg">
                        <a href="/subscribe/">
                            <img class="lazy img-responsive img-center" data-original="/static/img/subscribe-280.png" />
                            <noscript><img id="subscribe" src="/static/img/subscribe-280.png" alt="Subscribe" class="img-responsive" /></noscript>
                        </a>
                    </div>
				</div>
            </div>
        </div>
        {% include footer.html %}
    </div>

</body>
</html>
