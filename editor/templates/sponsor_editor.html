{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
  <div id="sponsor-list">
    {% for key, sponsor in sponsors %}
    <a name="jump_{{ key }}"></a>
    <div class="panel panel-default">
      <div class="panel-heading">{{ sponsor.name }} <span style="float: right"><a href="sponsors.php?e={{ key }}#edit"><span class="glyphicon glyphicon-pencil"></span></a></span> </div>
      <div class="panel-body">
        <a href="sponsor_img.php?i={{ key }}"><img width="300px" src="sponsor_img.php?i={{ key }}" name="{{ sponsor.name }}"></a><br />
        <a href="{{ sponsor.url }}">{{ sponsor.url }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<a name="edit"></a>
<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
<input type="hidden" name="src_sponsor" value="{{ edit.key }}" />
<div class="panel panel-default">
  {% if edit.name %}
  <div class="panel-heading">Edit {{ edit.name }}</div>
  {% else %}
  <div class="panel-heading">Add new Sponsor</div>
  {% endif %}
  <div class="panel panel-default">
    <div class="input-group">
      <span class="input-group-addon" style="width: 120px;">Key</span>
      <input 
        name="edit_key"
        style="width: 320px;"
        type="text"
        value="{{ edit.key }}"
        class="form-control"
        placeholder="Sponsor key"
        {% if edit.key %}readonly{% endif %}>
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width: 120px;">Name</span>
      <input 
        name="edit_name"
        style="width: 320px;"
        type="text" \
        value="{{ edit.name }}" \
        class="form-control" \
        placeholder="Sponsor name">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width: 120px;">URL</span>
      <input 
        name="edit_url"
        style="width: 320px;"
        type="text" \
        value="{{ edit.url }}" \
        class="form-control"
        placeholder="Sponsor url">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width: 120px;">Banner</span>
      <input name="edit_file" type="file" class="form-control">
    </div>
  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-default">
      Submit
    </button>
  </div>
</div>
</form>
{% endblock %}
